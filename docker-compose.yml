version: "3.7"
services:
  app:
    image: 708u/laravel-alpine:7.4.3-for-develop
    container_name: ${APP_NAME:-sample}-app
    working_dir: "/app"
    volumes:
      - "./:/app"
    ports:
      - "8080:8080"
    tty: true

  node:
    image: node:13.8.0-alpine
    container_name: ${APP_NAME:-sample}-node
    volumes:
    #   - ${PROJECT_PATH:-./src}:/work
      - ./:/app
    working_dir: /app
    tty: true

  asset-watcher:
    image: node:13.8.0-alpine
    container_name: ${APP_NAME:-sample}-asset-watcher
    working_dir: "/app/test"
    volumes:
      - "./test:/app/test"
    command: yarn run watch
    tty: true

  nginx:
    image: nginx:1.17.8-alpine
    container_name: ${APP_NAME:-sample}-nginx
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
      - "./test/public:/app/test/public"
    ports:
      - "80:80"
    tty: true

  mysql:
    image: mysql:5.7
    container_name: ${APP_NAME:-sample}-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sample
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
      - ./mysql-data:/var/lib/mysql

  redis:
    image: redis:5.0.7-alpine
    container_name: ${APP_NAME:-sample}-redis
    ports:
      - "6379:6379"
    volumes:
      - "./redis-data:/data"
    hostname: redis
    tty: true
